### CHANGES TO CONFIG.TUTORIAL.YAML ###
version: 0.7.0

countries: ["BW"]

subregion:
  enable:
    simplify_network: true # activate subregion in simplify_network
    cluster_network: true # activate subregion in cluster_network
  define_by_gadm:
    Central: [BW.3]

focus_weights:
  BW: 0.7
  Central: 0.3

electricity:
  renewable_carriers: [solar, csp, onwind, hydro]

build_osm_network:
  force_ac: true  # When true, it forces all components (lines and substation) to be AC-only

cluster_options:
  simplify_network:
    p_threshold_drop_isolated: 1
    p_threshold_merge_isolated: false
