version: 0.6.0
tutorial: true


countries: ["NG", "BJ"]

enable:
  retrieve_databundle: true
  retrieve_databundle_sector: true
  build_natura_raster: true
  progress_bar: false

scenario:
  clusters: [6]
  opts: [Co2L-4H]

snapshots:
  start: "2013-03-1"
  end: "2013-03-7"


clean_osm_data_options:
  threshold_voltage: 35000

base_network:
  min_voltage_substation_offshore: 35000
  min_voltage_rebase_voltage: 35000


electricity:
  co2limit: 1.487e+9
  co2base: 1.487e+9
  automatic_emission: true


atlite:
  nprocesses: 4
  cutouts:
    # use 'base' to determine geographical bounds and time span from config
    # base:
    # module: era5
    cutout-2013-era5-tutorial: {}

renewable:
  onwind:
    cutout: cutout-2013-era5-tutorial
  offwind-ac:
    cutout: cutout-2013-era5-tutorial
  offwind-dc:
    cutout: cutout-2013-era5-tutorial
  solar:
    cutout: cutout-2013-era5-tutorial
  hydro:
    cutout: cutout-2013-era5-tutorial
    hydrobasins_level: 4
    hydro_max_hours: "energy_capacity_totals_by_country"
  csp:
    cutout: cutout-2013-era5-tutorial


solving:
  solver:
    name: glpk
    options: glpk-default
