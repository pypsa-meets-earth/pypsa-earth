target_columns:
- Name
- Fueltype
- Technology
- Set
- Country
- Capacity
- Efficiency
- Duration
- Volume_Mm3
- DamHeight_m
- StorageCapacity_MWh
- DateIn
- DateRetrofit
- DateOut
- lat
- lon
